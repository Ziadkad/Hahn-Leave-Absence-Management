<div class="flex min-h-screen bg-white text-slate-800">
  <!-- Sidebar -->
  <aside class="w-72 bg-white text-slate-700 flex flex-col border-r border-slate-200">
    <!-- Small chip / title -->
    <div class="px-6 pt-6">
      <div class="flex items-center gap-3">
        <!-- Calendar Mark -->
        <div class="relative h-10 w-10 rounded-lg bg-white border border-emerald-200 shadow-sm">
          <!-- Top bar -->
          <div class="h-3 w-full rounded-t-lg bg-emerald-500"></div>
          <!-- Binding rings -->
          <div class="absolute -top-1 left-2 h-2 w-2 rounded-full bg-emerald-500"></div>
          <div class="absolute -top-1 right-2 h-2 w-2 rounded-full bg-emerald-500"></div>
          <!-- Date grid -->
          <div class="grid grid-cols-3 gap-0.5 p-1 pt-2">
            <div class="h-2 w-2 rounded bg-emerald-100"></div>
            <div class="h-2 w-2 rounded bg-emerald-100"></div>
            <div class="h-2 w-2 rounded bg-emerald-100"></div>
            <div class="h-2 w-2 rounded bg-emerald-100"></div>
            <div class="h-2 w-2 rounded bg-emerald-300"></div>
          </div>
        </div>

        <!-- Brand -->
        <div class="leading-tight">
          <div class="text-slate-800 font-semibold tracking-tight">Hahn</div>
          <div class="text-slate-500 text-sm tracking-wide">Leave & Absence Management</div>
        </div>
      </div>
    </div>


    <!-- Nav -->
    <nav class="flex-1 pr-8 py-5 space-y-1">
      <!-- Dashboard -->
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-emerald-100 text-emerald-700"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 pr-3 pl-6 py-2 rounded-r-3xl hover:bg-emerald-50 hover:text-emerald-700 transition"
      >
        <!-- home icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
        <span>Dashboard</span>
      </a>



    </nav>

    <!-- Profile block -->
    <div class="px-4 py-4 mt-auto border-t border-slate-200">
      <!-- Identity row -->
      <div class="flex items-center gap-3">
        <!-- Avatar -->
        <div class="h-10 w-10 rounded-full bg-emerald-50 text-emerald-700 flex items-center justify-center ring-1 ring-emerald-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>

        <!-- Name / email (or guest) -->
        <div class="min-w-0">
          <ng-container *ngIf="isAuthenticated; else guestBlock">
            <p class="text-sm font-semibold text-slate-800 truncate">
              {{ (currentUser?.firstName || '') + ' ' + (currentUser?.lastName || '') }}
            </p>
            <p class="text-xs text-slate-500 truncate">{{ currentUser?.email }}</p>
          </ng-container>
          <ng-template #guestBlock>
            <p class="text-sm font-semibold text-slate-800">Welcome</p>
            <p class="text-xs text-slate-500">Youâ€™re not signed in</p>
          </ng-template>
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-3" *ngIf="isAuthenticated; else guestActions">
        <button
          type="button"
          (click)="logout()"
          class="w-full inline-flex items-center justify-center rounded-lg border border-slate-300 px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500">
          Logout
        </button>
      </div>

      <ng-template #guestActions>
        <div class="mt-3 grid grid-cols-2 gap-2">
          <a
            routerLink="/login"
            class="inline-flex items-center justify-center rounded-lg border border-slate-300 px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            Login
          </a>
          <a
            routerLink="/register"
            class="inline-flex items-center justify-center rounded-lg bg-emerald-600 px-3 py-2 text-sm font-medium text-white hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            Register
          </a>
        </div>
      </ng-template>
    </div>

  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <router-outlet></router-outlet>
  </main>
</div>
