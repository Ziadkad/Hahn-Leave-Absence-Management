<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <!-- Email -->
  <div>
    <span class="block text-sm font-medium text-slate-700 mb-1">Email</span>
    <input
      type="email"
      formControlName="email"
      class="w-full rounded-lg border border-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
      placeholder="you@example.com"
    />
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="mt-1 text-sm text-red-600">
      <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
      <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</span>
    </div>
  </div>

  <!-- Password -->
  <div>
    <span class="block text-sm font-medium text-slate-700 mb-1">Password</span>
    <input
      type="password"
      formControlName="password"
      class="w-full rounded-lg border border-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
      placeholder="••••••••"
    />
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="mt-1 text-sm text-red-600">
      <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
      <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="text-sm text-red-600">
    {{ errorMessage }}
  </div>

  <!-- Submit -->
  <button
    type="submit"
    [disabled]="isSubmitting"
    class="w-full rounded-lg bg-emerald-600 text-white py-2 font-medium hover:bg-emerald-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <span *ngIf="!isSubmitting">Sign in</span>
    <span *ngIf="isSubmitting">Signing in...</span>
  </button>
</form>
